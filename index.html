<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			font-family: Courier New;
			background-image: url("bgpic1.jpg");
			background-size: cover;
			box-sizing: border-box;
			background-repeat: no-repeat;
			background-attachment: fixed;
			color: white;
		}
		form{
			text-align: center;
			margin-top: 5%;
		}
		input{
			border: 2px solid #3397B9 ;
			margin: 1rem 50px;
			border-radius: 8px;
			width: 40%;
			padding: 0.8rem;
			color:  white;
			background-color: black;
		}
		button	{
				width: 10%;
				background-color: dodgerblue;  
				padding: 0.8rem;
				font-weight: bolder;
				margin: 0.7rem;
				margin-right: 22%;
				border-radius: 10px;
		}
		button:hover {
			background-color: #05ce91 ;
			color: white;
			box-shadow: 1px 2px pink;
		}
		h1{
			text-align: center;
			margin: 2% auto;
		
		}
		.checkbx{
			margin: auto -35%;
			position: absolute;

		}
		.remember{
			margin:auto 37%;
			position: absolute;
		}
		#name {
			margin-left: 154px;
		}
		#Password{
			margin-left: 121px;
		}
		
		.foot{
			text-align: center;
			padding: 1%;
			margin-top: 16%;
			color: white;	
			position: sticky;
			background-color: black;		
		}
		.checkbtn  {
				margin: auto;
				text-align: center;
		}
		
		#error{
			text-align: center;	
		}
		@media screen and (min-width: 400px)  and (max-width: 1020px) {

			button {
				width: 8%;
				display: inline-block;
				position: fixed;
			}
			.foot {
				position: fixed;
				margin: 30% auto;
				display: inline-block;
				width: 100%;
			}
		}
		
	</style>
</head>
<body>
	<div id="error"></div>
	<form  id="form" action="mailto:sohaibuddin99@gmail.com" method="GET" >
	<h1>Login</h1>
	<div>
		<label for="name">Name  </label>
		<input type="text"  id="name" placeholder="Type Username" required> 
	</div>
	<div>
		<label for="password">Password  </label>
		<input type="Password" id="Password" placeholder="Type Password">
	</div>
	<div class="checkbtn">
	<input class="checkbx" type="checkbox">
	</div><div class="remember">Remember me</div>
	<br>
	<button type="submit">Submit</button>
	</form>
	<script>
		const name = document.getElementById("name")
		const password = document.getElementById("password")
		const form = document.getElementById("form")
		const errorElement = document.getElementById("error")

		form.addEventListener('submit' , (e) => {
			let messages = []
			if (name.value === '' || name.value == null) {
				messages.push('Name is Required')
			} 

			if (Password.value.length <= 6) {
				messages.push('Password must be longer than 6 characters')
			}

			if (Password.value.length >= 12) {
				messages.push('Password must be less than 12 characters')
			}

			if (Password.value === 'password') {
				messages.push('password cannot be password');
			}

			if (messages.length > 0) {
			e.preventDefault()
			errorElement.innerText = messages.join(' , ');
			}
		})
	</script>
	<footer class="foot"> Copyright &#169; Created By Sohaib Uddin &#174; <br> All Rights reserved </footer>
</body> 
</html>
